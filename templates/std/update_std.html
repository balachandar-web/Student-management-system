<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #heading{
            background-color: yellowgreen;
            width: 400px;
            border-style: solid;
            border-radius: 20px;
            border-width: 2px;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-shadow: 5px 5px 8px 2px;
            text-shadow: 2px 5px 4px 2px;
            
            
        }
        body{
            background-color: rgb(199, 199, 199);
        }

    </style>

    <title>Add Student</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <div class="my-4">
    <center><h1 id="heading">UPDATE STUDENT</h1></center>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" style="background-color: #007bff;">
                    <div class="card-body">
                        <form action="/std/do-update-std/{{std.id}}" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="roll">Roll</label>
                                <input name="std_roll" type="text" id="roll" class="form-control" placeholder="Enter your Roll number" required value="{{std.roll}}">
                            </div>
                            <div class="md-3">
                                <label for="name">Name</label>
                                <input name="std_name" type="text" id="name" class="form-control" placeholder="Enter your name" required value="{{std.name}}">
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input name="std_email" type="text" id="email" class="form-control" placeholder="Enter your email" required value="{{std.email}}">
                            </div>
                            <div class="md-3">
                                <label for="address">Address</label>
                                <textarea name="std_address" id="address" class="form-control" rows="5" placeholder="Enter your address" required>{{std.address}}</textarea>
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input name="std_phone" type="number" id="phone" class="form-control" placeholder="Enter your phone number" required value="{{std.phone}}">
                            </div>
                            <div class="container text-center my-4">
                                <button class="btn btn-dark">
                                    UPDATE STUDENT
                                </button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'std/footer.html' %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
